<!DOCTYPE html>
<html>
<head>
	<title>DisneyWorld Map View Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="map.css">	
</head>
<body>
	<input class="searchBar" placeholder="Search..." type="search" data-bind="textInput: query, event: {keyup: $root.search}"  autocomplete="off">

	<div class="container">

		<div class="listView">

			<ul data-bind="foreach: markers">

				<li data-bind="text: name , click:$root.pick"></li>

			</ul>

		</div>

		<div id="map"></div>

	</div>
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="oauth-signature.min.js"></script>
  <script src="map2.js"></script>
  <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR_R0fIJ8eCx9SlRLLY5LtPuh9yTF4Oqc&callback=init" onerror="googleError()" async defer>
  </script>
  
</body>
</html>
